<app-section header="Array" icon="list">
  <div class="input">
    <app-array [input]="input" [editable]="true" name="input"></app-array>

    <button (click)="sort()" class="button placeholder sort">
      <svg-icon name="sort"></svg-icon>
      <span>Sort</span>
    </button>
  </div>
</app-section>

<app-section *ngIf="result" header="Sort" icon="sort">
  <div class="steps">
    <app-step *ngFor="let step of steps">
      <div class="arrays">
        <app-array *ngFor="let array of step.data" [input]="array"></app-array>
      </div>
    </app-step>
  </div>
</app-section>

<app-section *ngIf="result" header="Sorted array" icon="out">
  <app-array [input]="result" name="Sorted"></app-array>
</app-section>
