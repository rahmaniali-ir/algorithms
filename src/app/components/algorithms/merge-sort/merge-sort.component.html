<app-section header="Array" icon="list">
  <div class="input">
    <app-array [input]="input" [editable]="true" name="input"></app-array>

    <button (click)="sort()" class="button placeholder sort">
      <mat-icon svgIcon="sort" />
      <span>Sort</span>
    </button>
  </div>
</app-section>

@if(result) {
<app-section header="Sort" icon="sort">
  <div class="steps">
    @for(step of steps; track step.index) {
    <app-step>
      <div class="arrays">
        @for(array of step.data; track $index) {
        <app-array [input]="array"></app-array>
        }
      </div>
    </app-step>
    }
  </div>
</app-section>
} @if(result) {
<app-section header="Sorted array" icon="out">
  <app-array [input]="result" name="Sorted"></app-array>
</app-section>
}

<app-section header="Useful Links" icon="link">
  <ol class="list-disc list-inside">
    <li>
      <a
        href="https://en.wikipedia.org/wiki/Merge_sort"
        target="_blank"
        class="text-sky-600 hover:text-sky-800"
      >
        <span>Wikipedia - English</span>
      </a>
    </li>

    <li>
      <a
        href="https://fa.wikipedia.org/wiki/%D9%85%D8%B1%D8%AA%D8%A8%E2%80%8C%D8%B3%D8%A7%D8%B2%DB%8C_%D8%A7%D8%AF%D8%BA%D8%A7%D9%85%DB%8C"
        target="_blank"
        class="text-sky-600 hover:text-sky-800"
      >
        <span>Wikipedia - Persian</span>
      </a>
    </li>
  </ol>
</app-section>
