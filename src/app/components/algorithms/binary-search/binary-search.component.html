<app-section header="Array" icon="list">
  <div class="input">
    <app-array [input]="input" [editable]="true" name="input"></app-array>

    <button (click)="search()" class="button placeholder search">
      <mat-icon svgIcon="search" />
      <span>Search</span>
    </button>
  </div>
</app-section>

@if(steps.length) {
<app-section header="Solution" icon="wrapText" class="solution">
  <div class="steps">
    @for(step of steps; track step.index) {
    <app-step
      [header]="'Step ' + (step.index + 1) + '- Searching for ' + target"
      [icon]="step.icon || ''"
    >
      <div class="step">
        <p>{{ step.description }}</p>

        @if(step.data) {
        <app-array
          [input]="step.data.value"
          [name]="step.data.name"
        ></app-array>
        }
      </div>
    </app-step>
    }
  </div>
</app-section>
}

<app-section header="Useful Links" icon="link">
  <ol class="list-disc list-inside">
    <li>
      <a
        href="https://en.wikipedia.org/wiki/Binary_search"
        target="_blank"
        class="text-sky-600 hover:text-sky-800"
      >
        <span>Wikipedia - English</span>
      </a>
    </li>

    <li>
      <a
        href="https://fa.wikipedia.org/wiki/%D8%A7%D9%84%DA%AF%D9%88%D8%B1%DB%8C%D8%AA%D9%85_%D8%AC%D8%B3%D8%AA%D8%AC%D9%88%DB%8C_%D8%AF%D9%88%D8%AF%D9%88%DB%8C%DB%8C"
        target="_blank"
        class="text-sky-600 hover:text-sky-800"
      >
        <span>Wikipedia - Persian</span>
      </a>
    </li>
  </ol>
</app-section>
