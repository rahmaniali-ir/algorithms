<!-- <page-header name="Chained Matrix Multiplication"></page-header> -->

<nav class="no-print">
  <!-- axis -->
  <check-box
    [(value)]="showAxis"
    uncheckedIcon="combinedRuler"
    checkedIcon="combinedRuler"
    label="Indices"
    description="Show indices"
  ></check-box>

  <!-- details -->
  <check-box
    [(value)]="showDetails"
    uncheckedIcon="infoCircle"
    checkedIcon="infoCircle"
    label="Details"
    description="Show name & size"
  ></check-box>
</nav>

<section class="input">
  <nav>
    <header>
      <svg-icon name="keyboardIn"></svg-icon>
      <strong>Input</strong>
    </header>

    <aside class="no-print">
      <!-- clear -->
      <button
        *ngIf="matrices.length > 0"
        (click)="clear()"
        class="button placeholder clear"
      >
        <svg-icon name="trash"></svg-icon>
        <span>Clear</span>
      </button>
    </aside>
  </nav>

  <main>
    <!-- matrices -->
    <div *ngFor="let matrix of matrices; let i = index" class="matrix">
      <svg-icon *ngIf="i > 0" name="times" class="times"></svg-icon>

      <app-matrix
        [matrix]="matrix"
        [maxSize]="4"
        [showDetails]="showDetails"
        [showAxis]="showAxis"
        [readOnly]="true"
      ></app-matrix>
    </div>

    <!-- add matrix -->
    <button
      (click)="createMatrix()"
      class="button vertical placeholder no-print"
    >
      <svg-icon name="addX"></svg-icon>

      <span *ngIf="!matrices.length">Add First Matrix</span>
      <span *ngIf="matrices.length === 1">Add Second Matrix</span>
      <span *ngIf="matrices.length > 1">Add More</span>
    </button>

    <!-- calculate result -->
    <button
      *ngIf="matrices.length > 1 && !result"
      (click)="multiply()"
      class="button vertical placeholder calculate no-print"
    >
      <svg-icon name="calculator"></svg-icon>
      <span>Calculate</span>
    </button>

    <!-- result -->
    <div *ngIf="result" class="matrix">
      <svg-icon name="equal" class="equal"></svg-icon>

      <app-matrix
        [matrix]="result"
        [showDetails]="showDetails"
        [showAxis]="showAxis"
        [readOnly]="true"
      ></app-matrix>
    </div>
  </main>
</section>

<section class="solution">
  <nav>
    <header>
      <svg-icon name="wrapText"></svg-icon>
      <strong>Solution</strong>
    </header>

    <aside class="no-print">
      <!-- print -->
      <button *ngIf="m" (click)="print()" class="button placeholder print">
        <svg-icon name="print"></svg-icon>
        <span>Print</span>
      </button>
    </aside>
  </nav>

  <main class="steps">
    <app-step
      *ngIf="!matrices.length"
      header="Multiply at least two matrices to get the solution!"
      icon="infoCircle"
    ></app-step>

    <!-- input data -->
    <app-step *ngIf="matrices.length > 0" header="Input data" icon="infoCircle">
      <div class="equation matrix-names">
        <div class="name">
          <span>Result</span>
          <svg-icon name="equal"></svg-icon>
        </div>

        <div *ngFor="let name of matrixNames; let i = index" class="name">
          <svg-icon *ngIf="i !== 0" name="times"></svg-icon>
          <span>{{ name }}</span>
        </div>
      </div>

      <div class="diagonals">
        <div *ngFor="let d of diagonals; let i = index" class="equation">
          <span *ngIf="i !== 0">,</span>
          <span class="diagonal">
            d
            <span class="index">{{ i }}</span>
            =
            <span class="d">{{ d }}</span>
          </span>
        </div>
      </div>
    </app-step>

    <!-- possible orders -->
    <app-step
      *ngIf="m"
      header="Possibles multiplication orders"
      icon="infoCircle"
    ></app-step>

    <!-- m -->
    <app-step *ngIf="m" header="Minimum multiplications" icon="infoCircle">
      <div class="m equation">
        m
        <svg-icon name="equal"></svg-icon>

        <app-matrix
          *ngIf="m"
          [matrix]="m"
          [showDetails]="showDetails"
          [showAxis]="showAxis"
          [readOnly]="true"
        ></app-matrix>
      </div>
    </app-step>
  </main>
</section>

<section class="notes">
  <nav>
    <header>
      <svg-icon name="landscapeFile"></svg-icon>
      <strong>Notes</strong>
    </header>

    <aside></aside>
  </nav>

  <main>Some content will be here soon!</main>
</section>
